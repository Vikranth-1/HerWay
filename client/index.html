<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HerWay | Luxury Career Pathway</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Playfair+Display:ital,wght@0,700;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <canvas id="bg"></canvas>
    <header class="header">
        <div class="header-content">
            <div class="logo-area" onclick="window.location.href='index.html'" style="cursor: pointer;">
                <img src="logo1.jpeg" alt="Her Way Logo" class="logo">
                <div class="logo-text-group">
                    <span class="brand-name" data-i18n="brand_name">Her Way</span>
                    <span class="tagline" data-i18n="tagline_main">"Empower. Equip. Elevate."</span>
                </div>
            </div>
            <nav class="header-nav">
                <a href="index.html" class="nav-link active" data-i18n="home_btn">Home</a>
            </nav>
            <div class="header-right">
                <div id="google_translate_element"></div>
                <div class="user-control">
                    <span id="user-name-display" class="user-greeting"></span>
                    <button class="nav-icon profile-trigger" title="Profile">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                        </svg>
                    </button>
                    <button class="nav-icon logout-btn" title="Logout"
                        onclick="localStorage.removeItem('loggedInUser'); window.location.href='login.html'">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M15.75 9V5.25A2.25 2.25 0 0 0 13.5 3h-6a2.25 2.25 0 0 0-2.25 2.25v13.5A2.25 2.25 0 0 0 7.5 21h6a2.25 2.25 0 0 0 2.25-2.25V15m3 0 3-3m0 0-3-3m3 3H9" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main class="main-content">



        <!-- ðŸš† Integrated Career Pathway Journey -->
        <section class="roadmap-container">
            <div class="goal-header glass-card" style="padding: 1.5rem; margin-bottom: 2rem; width: 100%;">
                <span
                    style="text-transform: uppercase; letter-spacing: 2px; font-size: 0.75rem; font-weight: 700; color: var(--terracotta);">Your
                    Personal Journey</span>
                <h2 class="goal-title" id="goal-text" style="font-size: 1.8rem;">ðŸŽ¯ Goal: Loading...</h2>
                <p id="goal-subtext" style="color: var(--text-muted); font-size: 0.95rem;">Building your path to
                    success...</p>
            </div>

            <svg class="road-svg" viewBox="0 0 200 800" preserveAspectRatio="none">
                <defs>
                    <linearGradient id="asphaltGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                        <stop offset="0%" style="stop-color:#444;stop-opacity:1" />
                        <stop offset="50%" style="stop-color:#222;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#444;stop-opacity:1" />
                    </linearGradient>
                </defs>
                <path d="M100,0 Q180,200 100,400 T100,800" fill="none" stroke="url(#asphaltGradient)" stroke-width="80"
                    stroke-linecap="round" />
                <path d="M100,0 Q180,200 100,400 T100,800" fill="none" stroke="rgba(255,255,255,0.4)" stroke-width="3"
                    stroke-dasharray="15,25" stroke-linecap="round" />
            </svg>

            <div class="skill-list" id="skill-nodes-container">
                <div class="skill-node"
                    onclick="showDetails('Business Mastery', 'Learn how to market your skills, manage finances, and grow your local business.')">
                    Launch & Growth</div>
                <div class="skill-node"
                    onclick="showDetails('Advanced Techniques', 'Master intricate patterns, embroidery, and luxury garment construction.')">
                    Expert Craftsmanship</div>
                <div class="skill-node"
                    onclick="showDetails('Digital Presence', 'Learn to showcase your work on social media and reach clients online.')">
                    Digital Marketing</div>
                <div class="skill-node"
                    onclick="showDetails('Technical Skills', 'Perfecting the foundations of sewing, cutting, and fabric selection.')">
                    Professional Core</div>
                <div class="skill-node"
                    onclick="showDetails('Fundamentals', 'The very beginning: Understanding tools, measurements, and basic design.')">
                    Foundations</div>
            </div>
        </section>

        <!-- ðŸ”§ Secondary Actions -->
        <h3
            style="text-align: center; margin: 4rem 0 1.5rem; font-family: 'Playfair Display', serif; color: var(--secondary); font-size: 1.5rem;">
            Explore More Tools</h3>
        <section class="quick-actions" style="grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));">
            <button class="action-card glass-card skill-gap-trigger">
                <div class="action-icon-bg"
                    style="background: white; padding: 0.5rem; border-radius: 20px; color: white; margin-bottom: 0.5rem; display: inline-block; width: 80px; height: 80px; overflow: hidden;">
                    <img src="Skill_Gap_logo.png" alt="Skill Gap Logo"
                        style="width: 100%; height: 100%; object-fit: contain;">
                </div>
                <h3 data-i18n="skill_gap_finder_title" style="margin-bottom: 0.5rem;">Skill Gap Finder</h3>
                <p style="font-size: 0.9rem; opacity: 0.7;">Identify exactly what you need to learn to reach your dream
                    job.</p>
            </button>

            <button class="action-card glass-card" onclick="window.location.href='confidence-checker.html'">
                <div class="action-icon-bg"
                    style="background: white; padding: 0.5rem; border-radius: 20px; color: white; margin-bottom: 0.5rem; display: inline-block; width: 80px; height: 80px; overflow: hidden;">
                    <img src="Interview_Wings.png" alt="Interview Wings Logo"
                        style="width: 100%; height: 100%; object-fit: contain;">
                </div>
                <h3 style="margin-bottom: 0.5rem;">Interview Wings</h3>
                <p style="font-size: 0.9rem; opacity: 0.7;">Practice real interview questions & get AI-powered
                    feedback.
                </p>
            </button>

            <button class="action-card glass-card barter-btn-trigger">
                <div class="action-icon-bg"
                    style="background: white; padding: 0.5rem; border-radius: 20px; color: white; margin-bottom: 0.5rem; display: inline-block; width: 80px; height: 80px; overflow: hidden;">
                    <img src="Skill_Exchange.png" alt="Skill Exchange Logo"
                        style="width: 100%; height: 100%; object-fit: contain;">
                </div>
                <h3 data-i18n="skill_exchange" style="margin-bottom: 0.5rem;">Skill Exchange</h3>
                <p style="font-size: 0.9rem; opacity: 0.7;">Swap your skills with other sisters in the community.
                </p>
            </button>
        </section>
    </main>



    <div id="details-box">
        <h3 id="skill-title" style="font-family: 'Playfair Display', serif; font-size: 1.8rem; margin-bottom: 1rem;">
        </h3>
        <p id="skill-desc" style="font-size: 1.1rem; line-height: 1.6; opacity: 0.9;"></p>
        <span class="close-btn" onclick="closeDetails()">Close Exploration</span>
    </div>

    <script type="module" src="app.js"></script>
</body>

</html>
