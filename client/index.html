<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HerWay | Luxury Career Pathway</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Playfair+Display:ital,wght@0,700;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <canvas id="bg"></canvas>
    <header class="header">
        <div class="header-content">
            <div class="logo-area">
                <img src="logo1.jpeg" alt="Her Way Logo" class="logo">
                <div class="logo-text-group">
                    <span class="brand-name" data-i18n="brand_name">Her Way</span>
                    <span class="tagline" data-i18n="tagline_main">"Empower. Equip. Elevate."</span>
                </div>
            </div>
            <nav class="header-nav">
                <button class="nav-tab active" onclick="window.location.href='index.html'"
                    data-i18n="home_btn">Home</button>
            </nav>
            <div class="header-icons">
                <div id="google_translate_element"></div>
                <span id="user-name-display"
                    style="font-size: 0.9rem; font-weight: 600; color: var(--secondary); margin-right: 10px;"></span>
                <button class="nav-icon profile-trigger" data-i18n="profile_title"><svg
                        xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                    </svg></button>
            </div>
        </div>
    </header>

    <main class="main-content">
        <section class="welcome-section" style="text-align: center; padding: 2rem 1rem 1rem 1rem;">
            <h2 class="hero-title" data-i18n="tagline_main" style="font-size: 2.2rem; margin-bottom: 0.5rem;">"Your
                Skills. Your Path. Her Way."</h2>
            <p class="section-subtitle" data-i18n="hero_title" style="font-size: 1.1rem; opacity: 0.8;">Empowering rural
                and urban women to find their true calling.</p>
        </section>



        <section class="quick-actions" style="grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));">
            <button class="action-card glass-card skill-gap-trigger">
                <div class="action-icon-bg"
                    style="background: var(--grad-primary); padding: 1.5rem; border-radius: 20px; color: white; margin-bottom: 1rem; display: inline-block;">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="size-8">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M12 21a9.004 9.004 0 0 0 8.716-6.747M12 21a9.004 9.004 0 0 1-8.716-6.747M12 21c2.485 0 4.5-4.03 4.5-9S14.485 3 12 3m0 18c-2.485 0-4.5-4.03-4.5-9S9.515 3 12 3m0 0a8.997 8.997 0 0 1 7.843 4.582M12 3a8.997 8.997 0 0 0-7.843 4.582m15.686 0A11.953 11.953 0 0 1 12 10.5c-2.998 0-5.74-1.1-7.843-2.918m15.686 0A8.959 8.959 0 0 1 21 12c0 .778-.099 1.533-.284 2.253m0 0A17.919 17.919 0 0 1 12 16.5c-3.162 0-6.133-.815-8.716-2.247m0 0A9.015 9.015 0 0 1 3 12c0-1.605.42-3.113 1.157-4.418" />
                    </svg>
                </div>
                <h3 data-i18n="skill_gap_finder_title" style="margin-bottom: 0.5rem;">Skill Gap Finder</h3>
                <p style="font-size: 0.9rem; opacity: 0.7;">Identify exactly what you need to learn to reach your dream
                    job.</p>
            </button>

            <button class="action-card glass-card" onclick="window.location.href='career-pathway.html'">
                <div class="action-icon-bg"
                    style="background: var(--grad-primary); padding: 1.5rem; border-radius: 20px; color: white; margin-bottom: 1rem; display: inline-block;">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="size-8">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M9 6.75V15m6-10.5V15m-9 3.75h.008v.008H6V18.25Zm.563 0h.008v.008H6.563V18.25Zm.562 0h.008v.008H7.125V18.25Zm.563 0h.008v.008H7.688V18.25Zm.562 0h.008v.008H8.25V18.25Zm.563 0h.008v.008H8.813V18.25Zm.562 0h.008v.008H9.375V18.25Zm.563 0h.008v.008H9.938V18.25Zm.562 0h.008v.008H10.5V18.25Zm.563 0h.008v.008H11.063V18.25Zm.562 0h.008v.008H11.625V18.25Zm.563 0h.008v.008H12.188V18.25Zm.562 0h.008v.008H12.75V18.25Zm.563 0h.008v.008H13.313V18.25Zm.562 0h.008v.008H13.875V18.25Zm.563 0h.008v.008H14.438V18.25Zm.562 0h.008v.008H15V18.25Zm.563 0h.008v.008H15.563V18.25Zm.562 0h.008v.008H16.125V18.25Zm.563 0h.008v.008H16.688V18.25Zm.562 0h.008v.008H17.25V18.25Zm.563 0h.008v.008H17.813V18.25Zm.562 0h.008v.008H18.375V18.25Z" />
                    </svg>
                </div>
                <h3 style="margin-bottom: 0.5rem;" data-i18n="career_pathway_title">Career Pathway</h3>
                <p style="font-size: 0.9rem; opacity: 0.7;">Visualize your interactive journey from beginner to expert.
                </p>
            </button>

            <button class="action-card glass-card" onclick="window.location.href='confidence-checker.html'">
                <div class="action-icon-bg"
                    style="background: var(--grad-primary); padding: 1.5rem; border-radius: 20px; color: white; margin-bottom: 1rem; display: inline-block;">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="size-8">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M12 18.75a6 6 0 0 0 6-6v-1.5m-6 7.5a6 6 0 0 1-6-6v-1.5m6 7.5v3.75m-3.75 0h7.5M12 15.75a3 3 0 0 1-3-3V4.5a3 3 0 1 1 6 0v8.25a3 3 0 0 1-3 3Z" />
                    </svg>
                </div>
                <h3 style="margin-bottom: 0.5rem;">Interview Wings</h3>
                <p style="font-size: 0.9rem; opacity: 0.7;">Practice real interview questions & get AI-powered
                    feedback.
                </p>
            </button>

            <button class="action-card glass-card barter-btn-trigger">
                <div class="action-icon-bg"
                    style="background: var(--grad-secondary); padding: 1.5rem; border-radius: 20px; color: white; margin-bottom: 1rem; display: inline-block;">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="size-8">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M19.5 12c0-1.232-.046-2.453-.138-3.662a4.006 4.006 0 0 0-3.7-3.7 48.678 48.678 0 0 0-7.324 0 4.006 4.006 0 0 0-3.7 3.7c-.017.22-.032.441-.046.662M19.5 12l3-3m-3 3-3-3m-12 3c0 1.232.046 2.453.138 3.662a4.006 4.006 0 0 0 3.7 3.7 48.656 48.656 0 0 0 7.324 0 4.006 4.006 0 0 0 3.7-3.7c.017-.22.032-.441.046-.662M4.5 12l3 3m-3-3-3 3" />
                    </svg>
                </div>
                <h3 data-i18n="skill_exchange" style="margin-bottom: 0.5rem;">Skill Exchange</h3>
                <p style="font-size: 0.9rem; opacity: 0.7;">Swap your skills with other sisters in the community.
                </p>
            </button>

        </section>
    </main>



    <script type="module" src="app.js"></script>
</body>

</html>
