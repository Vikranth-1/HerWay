<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Her Way - My Profile</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Playfair+Display:ital,wght@0,700;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <canvas id="bg"></canvas>
    <header class="header">
        <div class="header-content">
            <div class="logo-area" onclick="window.location.href='index.html'" style="cursor: pointer;">
                <img src="logo1.jpeg" alt="Her Way Logo" class="logo">
                <div class="logo-text-group">
                    <span class="brand-name" data-i18n="brand_name">Her Way</span>
                    <span class="tagline" data-i18n="tagline_main">"Empower. Equip. Elevate."</span>
                </div>
            </div>
            <nav class="header-nav">
                <a href="index.html" class="nav-link" data-i18n="home_btn">Home</a>
            </nav>
            <div class="header-right">
                <div id="google_translate_element"></div>
                <div class="user-control">
                    <span id="user-name-display" class="user-greeting"></span>
                    <button class="nav-icon profile-trigger active" title="Profile">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                        </svg>
                    </button>
                    <button id="logout-btn" class="nav-icon logout-btn" title="Logout"
                        onclick="localStorage.removeItem('loggedInUser'); window.location.href='login.html'">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M15.75 9V5.25A2.25 2.25 0 0 0 13.5 3h-6a2.25 2.25 0 0 0-2.25 2.25v13.5A2.25 2.25 0 0 0 7.5 21h6a2.25 2.25 0 0 0 2.25-2.25V15m3 0 3-3m0 0-3-3m3 3H9" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main class="main-content">

        <div id="other-profile-banner" class="glass-card"
            style="display:none; text-align:center; padding:1rem; margin-bottom:1rem; background: rgba(215,189,226,0.3);">
            <span id="other-profile-banner-text" data-i18n="viewing_other_profile">üë§ You are viewing another user's
                profile</span>
            <button class="btn-secondary" style="margin-left:1rem;" onclick="history.back()" data-i18n="back_btn">‚Üê Back
                to Barter</button>
        </div>

        <section class="profile-header glass-card" style="padding: 2rem 1.5rem; text-align: center;">
            <div class="profile-photo-container"
                style="display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 1.5rem;">
                <div class="photo-wrapper" id="photo-edit-trigger"
                    style="cursor: pointer; position: relative; width: 180px; height: 180px; margin: 0 auto;"
                    title="Click to change photo">
                    <img src="logo1.jpeg" alt="Profile Photo" id="profile-img" class="profile-img"
                        style="width: 100%; height: 100%; border-radius: 50%; object-fit: cover; border: 5px solid white; box-shadow: 0 8px 25px rgba(0,0,0,0.15);">
                    <div class="photo-overlay"
                        style="position: absolute; bottom: 0; background: rgba(0,0,0,0.6); width: 100%; color: white; font-size: 0.75rem; padding: 6px 0; text-align: center; border-bottom-left-radius: 70px; border-bottom-right-radius: 70px;">
                        ‚úèÔ∏è Edit</div>
                    <input type="file" id="photo-upload-input" accept="image/*" style="display: none;">
                </div>
                <div class="user-info" style="text-align: center;">
                    <h1 id="profile-name"
                        style="margin: 0; font-family: 'Playfair Display', serif; color: var(--secondary); font-size: 2.5rem; letter-spacing: -0.5px;">
                        ...</h1>
                    <div id="career-goal-tag" class="skill-tag"
                        style="background: var(--grad-primary); color: white; border: none; margin-top: 0.75rem; display: inline-block; font-size: 0.9rem; font-weight: 700; text-transform: uppercase; letter-spacing: 1px;">
                        ...</div>
                    <div class="bio-container"
                        style="display: flex; align-items: center; justify-content: center; gap: 0.5rem; margin-top: 0.5rem;">
                        <p id="profile-bio"
                            style="margin: 0; font-style: italic; color: var(--text-muted); font-size: 1.1rem;">...</p>
                        <button id="edit-bio-btn" class="icon-btn-small"
                            style="background: none; border: none; cursor: pointer; opacity: 0.6; display: none;">‚úèÔ∏è</button>
                    </div>
                    <p class="location" id="profile-location"
                        style="margin-top: 0.5rem; display: flex; align-items: center; justify-content: center; gap: 0.5rem; font-weight: 500; color: var(--text-muted);">
                    </p>
                </div>
            </div>
        </section>

        <section class="profile-details grid-two-col">
            <div class="skills-card glass-card">
                <div class="section-header-edit"
                    style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                    <h3 class="card-title" data-i18n="skills_label">Skills</h3>
                    <button id="add-skill-btn" class="grad-btn"
                        style="padding: 6px 12px; font-size: 0.85rem; display: none;" data-i18n="add_skill_btn">+ Add
                        Skill</button>
                </div>
                <div id="add-skill-form" class="hidden glass-card"
                    style="margin-bottom: 1.5rem; padding: 1rem; background: rgba(255,255,255,0.5);">
                    <label style="display: block; font-size: 0.8rem; margin-bottom: 0.5rem; font-weight: 600;"
                        data-i18n="new_skill_label">Add New
                        Skill:</label>
                    <input type="text" id="new-skill-input" placeholder="e.g. Sewing" class="luxury-input"
                        style="padding: 10px; font-size: 0.9rem; width: 100%; margin-bottom: 1rem;"
                        data-i18n-placeholder="new_skill_placeholder">
                    <div style="display: flex; gap: 1rem;">
                        <button id="save-skill-btn" class="grad-btn" style="padding: 8px 16px; font-size: 0.85rem;"
                            data-i18n="save_skill_btn">Save Skill</button>
                        <button id="cancel-skill-btn" class="btn-secondary"
                            style="padding: 8px 16px; font-size: 0.85rem;" data-i18n="cancel_skill_btn">Cancel</button>
                    </div>
                </div>
                <div class="skill-list-compact" id="profile-skills">
                    <div class="skill-tag verified" data-i18n="loading_text">Loading...</div>
                </div>
            </div>

            <div class="jobs-interested glass-card">
                <h3 class="card-title" data-i18n="barter_offers_title">Barter Offers</h3>
                <div id="profile-barters">
                    <p data-i18n="loading_offers">Loading offers...</p>
                </div>
            </div>
        </section>
    </main>

    <script type="module" src="app.js"></script>
</body>

</html>
