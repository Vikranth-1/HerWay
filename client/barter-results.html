<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Her Way - Skill Listings</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Playfair+Display:ital,wght@0,700;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="header-content">
            <div class="logo-area" onclick="window.location.href='index.html'" style="cursor: pointer;">
                <img src="logo1.jpeg" alt="Her Way Logo" class="logo">
                <div class="logo-text-group">
                    <span class="brand-name">Her Way</span>
                </div>
            </div>
            <div class="header-icons">
                <button class="btn-secondary" onclick="window.location.href='barter.html'" style="font-size:0.85rem;"
                    data-i18n="back_btn">
                    ← Back
                </button>
                <div id="google_translate_element"></div>
                <button class="nav-icon" onclick="window.location.href='index.html'"
                    style="border: none; background: none; cursor: pointer; color: var(--secondary);"
                    data-i18n-title="home_btn">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
                    </svg>
                </button>
            </div>
        </div>
    </header>
    <main class="main-content">
        <section class="barter-summary-bar glass-card" id="barter-summary-bar">
            <div class="summary-content">
                <span class="summary-label" data-i18n="you_teach_label">You Teach:</span>
                <span class="summary-value" id="summary-teach">—</span>
                <span class="swap-icon">↔</span>
                <span class="summary-label" data-i18n="you_want_label">You Want:</span>
                <span class="summary-value" id="summary-learn">—</span>
                <span class="barter-mode" id="summary-mode"></span>
            </div>
            <button class="btn-secondary" style="font-size:0.8rem; display: flex; align-items: center; gap: 4px;"
                onclick="window.location.href='barter.html'" data-i18n="change_btn">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" style="width: 14px; height: 14px;">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L6.832 19.82a4.5 4.5 0 0 1-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 0 1 1.13-1.897L16.863 4.487Zm0 0L19.5 7.125" />
                </svg>
                Change</button>
        </section>
        <section class="barter-grid">
            <div class="barter-results glass-card" id="match-results-card">
                <h3 style="display: flex; align-items: center; gap: 8px;" data-i18n="matches_title">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" style="width: 20px; height: 20px; color: var(--terracotta);">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M9.813 15.904 9 18.75l-.813-2.846a4.5 4.5 0 0 0-3.09-3.09L2.25 12l2.846-.813a4.5 4.5 0 0 0 3.09-3.09L9 5.25l.813 2.846a4.5 4.5 0 0 0 3.09 3.09L15.75 12l-2.846.813a4.5 4.5 0 0 0-3.09 3.09ZM18.259 8.715 18 9.75l-.259-1.035a3.375 3.375 0 0 0-2.455-2.456L14.25 6l1.036-.259a3.375 3.375 0 0 0 2.455-2.456L18 2.25l.259 1.035a3.375 3.375 0 0 0 2.456 2.456L21.75 6l-1.035.259a3.375 3.375 0 0 0-2.456 2.456ZM16.894 20.567 16.5 21.75l-.394-1.183a2.25 2.25 0 0 0-1.423-1.423L13.5 18.75l1.183-.394a2.25 2.25 0 0 0 1.423-1.423l.394-1.183.394 1.183a2.25 2.25 0 0 0 1.423 1.423l1.183.394-1.183.394a2.25 2.25 0 0 0-1.423 1.423Z" />
                    </svg>
                    Your Skill Matches
                </h3>
                <p class="section-subtitle" id="match-subtitle" data-i18n="matches_subtitle">Finding people who want to
                    learn from you...</p>
                <div class="barter-list" id="match-list">
                    <div class="loader-container">
                        <div class="spinner"></div>
                        <p>Searching for matches...</p>
                    </div>
                </div>
            </div>
            <div class="barter-results glass-card">
                <div class="listings-header">
                    <h3 style="display: flex; align-items: center; gap: 8px;" data-i18n="all_listings_title">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" style="width: 20px; height: 20px; color: var(--secondary);">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M11.35 3.836c-.065.21-.1.433-.1.664 0 .415.117.802.321 1.132a4.5 4.5 0 0 0 3.065 7.097A4.5 4.5 0 0 0 20.5 16.5c0 .23-.035.454-.1.664m-5.832-1.33a4.5 4.5 0 0 0-6.34 6.34m0 0a4.5 4.5 0 0 1-6.34-6.34m6.34 6.34c0 .24-.035.474-.1.694M4.5 16.5c.23 0 .454-.035.664-.1L4.414 17.5l-.664.1c.21-.065.433-.1.664-.1Z" />
                        </svg>
                        All Skill Listings
                    </h3>
                    <button class="btn-secondary" id="post-listing-btn"
                        style="font-size:0.82rem; display: flex; align-items: center; gap: 4px;" data-i18n="post_btn">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" style="width: 16px; height: 16px;">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M10.34 15.84c-.688-.06-1.386-.09-2.09-.09H7.5a4.5 4.5 0 1 1 0-9h.75c.704 0 1.402-.03 2.09-.09m0 9.18c.253.962.584 1.892.985 2.783.247.55.06 1.21-.463 1.511l-.657.38c-.551.318-1.26.117-1.527-.461a20.845 20.845 0 0 1-1.44-4.213c-.079-.335.124-.656.468-.711a22.89 22.89 0 0 1 2.634-.212Zm0-9.18c.253-.962.584-1.892.985-2.783a1.125 1.125 0 0 1 1.486-.583l.656.381c.551.318.736.983.47 1.532a20.847 20.847 0 0 0-1.44 4.213c-.078.335-.421.56-.765.505a22.89 22.89 0 0 0-2.634.213Zm12.01 2.012c.116.549.177 1.117.177 1.698s-.061 1.149-.177 1.698m-2.261-4.103a7.108 7.108 0 0 1 2.324 3.848m-2.324 4.359a7.107 7.107 0 0 0 2.324-3.848m-2.324-4.359a7.108 7.108 0 0 0-2.324-.523m2.324 4.882a7.108 7.108 0 0 1-2.324.523m-4.38-4.032a8.332 8.332 0 0 1 3.27 4.032m-3.27-4.032a8.332 8.332 0 0 0-3.27 4.032m3.27-4.032V8.25m3.27 4.032V12m-3.27 4.032v.75m3.27-4.032v.75m-3.27-4.032a8.332 8.332 0 0 1 3.27-4.032m-3.27 4.032a8.332 8.332 0 0 0-3.27-4.032" />
                        </svg>
                        Post My Offer</button>
                </div>
                <div class="barter-list" id="barter-list">
                    <div class="loader-container">
                        <div class="spinner"></div>
                        <p>Loading listings...</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script type="module" src="app.js"></script>
</body>

</html>
