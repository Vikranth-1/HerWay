<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Exchange - HerWay</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Playfair+Display:ital,wght@0,700;1,700&display=swap"
        rel="stylesheet">
    <style>
        /* ── Hero Agent ── */
        .agent-hero {
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
        }

        .agent-hero .glow {
            width: 140px;
            height: 140px;
            background: var(--grad-secondary);
            border-radius: 50%;
            margin: 0 auto;
            filter: blur(20px);
            opacity: 0.5;
            animation: pulse 3s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
                opacity: 0.5;
            }

            50% {
                transform: scale(1.1);
                opacity: 0.7;
            }
        }

        .agent-hero img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-top: -130px;
            position: relative;
            border: 4px solid white;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            background: white;
            object-fit: contain;
        }
    </style>
</head>

<body>
    <canvas id="bg"></canvas>
    <header class="header">
        <div class="header-content">
            <div class="logo-area" onclick="window.location.href='index.html'" style="cursor: pointer;">
                <img src="logo1.jpeg" alt="Her Way Logo" class="logo">
                <div class="logo-text-group">
                    <span class="brand-name" data-i18n="brand_name">Her Way</span>
                    <span class="tagline" data-i18n="tagline_main">"Empower. Equip. Elevate."</span>
                </div>
            </div>
            <nav class="header-nav">
                <a href="index.html" class="nav-link" data-i18n="home_btn">Home</a>
            </nav>
            <div class="header-right">
                <div id="google_translate_element"></div>
                <div class="user-control">
                    <span id="user-name-display" class="user-greeting"></span>
                    <button class="nav-icon profile-trigger" title="Profile">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                        </svg>
                    </button>
                    <button class="nav-icon logout-btn" title="Logout"
                        onclick="localStorage.removeItem('loggedInUser'); window.location.href='login.html'">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M15.75 9V5.25A2.25 2.25 0 0 0 13.5 3h-6a2.25 2.25 0 0 0-2.25 2.25v13.5A2.25 2.25 0 0 0 7.5 21h6a2.25 2.25 0 0 0 2.25-2.25V15m3 0 3-3m0 0-3-3m3 3H9" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="agent-hero">
            <div class="glow"></div>
            <img src="Skill_Exchange.png" alt="Skill Exchange Logo">
        </div>
        <div class="glass-card" style="padding: 1.5rem; margin-bottom: 1.5rem;">
            <h2 data-i18n="exchange_skills_title" style="font-size: 1.5rem; margin-bottom: 0.5rem;">Exchange Your Skills
            </h2>
            <p data-i18n="exchange_skills_sub" style="font-size: 1rem; opacity: 0.8;">"I teach tailoring ↔ You teach
                smartphone"</p>
        </div>

        <div class="barter-grid">
            <div class="glass-card barter-form">
                <h3 style="margin-bottom: 1.5rem;">Post Your Skill Exchange</h3>

                <div class="input-group" style="margin-bottom: 1rem;">
                    <label for="teach-skill" data-i18n="label_teach">What can you teach?</label>
                    <input type="text" id="teach-skill" placeholder="e.g., Tailoring, Cooking..."
                        style="width: 100%; padding: 0.8rem; border-radius: 8px; border: 1px solid var(--glass-border); background: var(--glass-bg); font-size: 1rem;">
                </div>

                <div class="input-group" style="margin-bottom: 1rem;">
                    <label for="learn-skill" data-i18n="label_learn">What do you want to learn?</label>
                    <input type="text" id="learn-skill" placeholder="e.g., Computer Basics, English..."
                        style="width: 100%; padding: 0.8rem; border-radius: 8px; border: 1px solid var(--glass-border); background: var(--glass-bg); font-size: 1rem;">
                </div>

                <div class="input-group" style="margin-bottom: 1rem;">
                    <label for="location" data-i18n="label_location">Location</label>
                    <input type="text" id="location" placeholder="e.g., Bangalore, India"
                        style="width: 100%; padding: 0.8rem; border-radius: 8px; border: 1px solid var(--glass-border); background: var(--glass-bg); font-size: 1rem;">
                </div>

                <div class="input-group" style="margin-bottom: 1.5rem;">
                    <label for="teaching-mode" data-i18n="label_mode">Preferred Teaching Mode</label>
                    <select id="teaching-mode"
                        style="width: 100%; padding: 0.8rem; border-radius: 8px; border: 1px solid var(--glass-border); background: var(--glass-bg); font-size: 1rem;">
                        <option value="In-Person">In-Person</option>
                        <option value="Online">Online</option>
                        <option value="Both">Both</option>
                    </select>
                </div>

                <button id="find-matches-btn" class="btn-primary"
                    style="width: 100%; padding: 1rem; font-size: 1.1rem;">
                    <span data-i18n="btn_find_matches">Find My Matches</span>
                </button>
            </div>

            <div class="glass-card barter-results">
                <div id="matches-list" class="barter-list">

                    <div class="empty-state">
                        <svg class="empty-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                            stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M16.5 12a4.5 4.5 0 1 1-9 0 4.5 4.5 0 0 1 9 0ZM6.75 12a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0ZM12 12a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0ZM17.25 12a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
                        </svg>
                        <h4 data-i18n="matches_subtitle">Finding people who want to learn from you...</h4>
                        <p data-i18n="no_matches_found">No matches found yet — your offer is posted!</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="app.js"></script>
</body>

</html>
